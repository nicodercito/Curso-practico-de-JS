<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos| Curso practico de JS </title>
</head>
<body>
    <header>
        <p>
            Porcentajes y descuentos
        </p>
    </header>

    <section>
        <h2>
            Calcula el precio a pagar de tus productos con descuento
        </h2>

        <form action="">
            
            <label for= "inputPrice">Escribe el precio de tu producto:</label>
            <input id="inputPrice" type="number" placeholder="Precio">

            <label for="inputDiscount">Escribe el descuento de tu producto:</label>
            <input id="inputDiscount" type="number" placeholder="Descuento">

            <label for="inputCoupon">Escribe el descuento de tu producto:</label>
            <input id="inputCoupon" type="text" placeholder="Descuento">
            
            <!-- Lista desplegable de cupones disponigles -->
            <select name="Coupons" id="inputCoupons">
                <option selected value="0">Cupones</option>
                    <optgroup label="Disponibles">
                        <option value="PrimeraCompra">Primera Compra</option>
                        <option value="Aniversario50%off">Aniversario 50% off</option>
                        <option value="NuevaPromo">Nueva promoción</option>
                    </optgroup>
            </select>
            
            <button type="button" onclick="onClickButtonPriceDiscount()">
                ¡Calculalo por mi!
            </button>

            <p id="resultPrice"></p>

        </form>
    </section>
    <script src="./descuentos.js"></script>
</body>
</html>
