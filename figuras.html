<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas</title>
</head>
<body>
    <header>
        <h1>
        Figuras Geométricas
        </h1>
        <p>Este es el primer taller del curso practico de JS</p>
    </header>
    <!-- //Calculo de cuadrado -->
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuando mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number" placeholder="Medida de un lado"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
    </section>
    <!-- //Calculo de triangulo -->
    <section>
        <h2>Calcula el área y perímetro de un triangulo</h2>
        <form>
            <label for="InputTriangulo">u
                Escribe cuando mide cada lado de tu cuadrado:
            </label>
            <input id="InputLado1" type="number" placeholder="Lado 1"/>
            <input id="InputLado2" type="number" placeholder="Lado 2" />
            <input id="InputBase" type="number" placeholder="Base"/>
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área
            </button>
        </form>
    </section>
    <!-- //Calculo de circulo -->
    <section>
        <h2>Calcula el área y perímetro de un circulo</h2>
        <form>
            <label for="InputRadio">
                Escribe cuando mide cada lado de tu cuadrado:
            </label>
            <input id="InputRadio" type="number" placeholder="Radio"/>
            <button type="button" onclick="calcularDiametroCirculo()">
                Calcular el diametro
            </button>
            <button type="button" onclick="CalcularPerimetroCirculo()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="CalcularAreaCirculo()">
                Calcular el area
            </button>
        </form>
    </section>

    <script src="./figuras.js">

    </script>
</body>
</html>
