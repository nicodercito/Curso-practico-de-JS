<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas</title>
    <link rel="stylesheet" href="./figuras.css">
</head>
<body>
    <header class="header">
        <div>
        <h1 class="header__title">
        Figuras Geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de JS</p>
        </div>
    </header>
    <!-- //Calculo de cuadrado -->
    <section class="section">
        <div class="container">
            <h2>Calcula el área y perímetro de un cuadrado</h2>
            <form class="container__form">
                <label for="InputCuadrado">
                    Escribe cuando mide cada lado de tu cuadrado:
                </label>
                <div class="container__form--input">
                    <input id="InputCuadrado" type="number" placeholder="Medida de un lado"/>
                </div>
                <div class="container__form--button">
                    <button type="button" onclick="calcularPerimetroCuadrado()">
                        Calcular el perimetro
                    </button>
                    <button type="button" onclick="calcularAreaCuadrado()">
                        Calcular el área
                    </button>
                </div>
            </form>
        </div>
    </section>
    <!-- //Calculo de triangulo -->
    <section class="section">
        <div class="container">
            <h2>Calcula el área y perímetro de un triangulo</h2>
            <form class="container__form">
                <label for="InputTriangulo">
                    Escribe cuando mide cada lado de tu cuadrado:
                </label>
                <br class="container__form--input">
                    <input id="InputLado1" type="number" placeholder="Lado 1"/>
                    <input id="InputLado2" type="number" placeholder="Lado 2" />
                    <input id="InputBase" type="number" placeholder="Base"/>
                </div>
                <div class="container__form--button">
                    <button type="button"  onclick="calcularPerimetroTriangulo()">
                        Calcular el perimetro
                    </button>
                    <button type="button"  onclick="calcularAreaTriangulo()">
                        Calcular el área
                    </button>
                    <button type="button"  onclick="calcularAlturaTriangulo()">
                        Altura de triangulo isoceles
                    </button>
                </div>
            </form>
        </div>
    </section>
    <!-- //Calculo de circulo -->
    <section>
        <div class="container">
            <h2>Calcula el área y perímetro de un circulo</h2>
            <form class="container__form">
                <label for="InputRadio">
                    Escribe cuando mide cada lado de tu cuadrado:
                </label>
                <div class="container__form--input">
                    <input id="InputRadio" type="number" placeholder="Radio"/>
                </div>
                <div class="container__form--button">
                    <button type="button"  onclick="calcularDiametroCirculo()">
                    Calcular el diametro
                    </button>
                    <button type="button"  onclick="CalcularPerimetroCirculo()">
                        Calcular el perimetro
                    </button>
                    <button type="button"  onclick="CalcularAreaCirculo()">
                        Calcular el area
                    </button>
                </div>
            </form>
        </div>  
    </section>

    <footer class="footer">
        <div>
            <p>Realizado por Nicolás Quiñonez</p>
        </div>
    </footer>

    <script src="./figuras.js">

    </script>
</body>
</html>
